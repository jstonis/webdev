<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
<div class="container-fluid">
    <div class="table-responsive">
            <h1>Your cart</h1>
            <table class="table table-striped table-bordered" ng-if="model.cartItems.length >0">
                <thead>
                <tr>

                    <th><i class="fa fa-fw fa-sort"></i>Product Name</th>
                    <th> <i class="fa fa-fw fa-sort"></i>Quantity</th>
                    <th> <i class="fa fa-fw fa-sort"></i>Options</th>

                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="item in model.cartItems">
                    <td>{{item.productName}}</td>
                    <td>{{item.quantity}}</td>

                    <td>
                            <button ng-click="model.removeProduct(item._id)" class="btn btn-danger">Remove</button>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="alert alert-danger" role="alert" ng-if="!model.cartItems.length >0">Your cart is empty</div>


    </div>
    </div>
</div>
