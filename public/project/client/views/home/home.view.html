<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Welcome!</h1>

            <p>Auto Detailing Zone has a lot to offer to all you detailers out there, whether it's for your personal car, or you're a company looking for quality products.</p>

            <br>
            <br>
            <br>

    <table class="table table-striped">
        <thead>Products</thead>
        <tbody>
        <tr ng-repeat="product in model.products"
            ng-class="{'success' : $index==selectedFormIndex}">
            <td>
                <img height="100px" ng-src="{{product.image}}"/>
            </td>
            <td>
                <a ng-href={{'#/productdisplay/'+product._id}}>{{product.productName}}</a>
            </td>
        </tr>
        </tbody>
    </table>
